<ion-view title="Modify <\PropertyName\>" id="page6">
  <ion-content padding="true" class="has-header">
    <form id="signup-form1" class="list">
      <ion-list id="signup-list1">
        <label class="item item-input" id="signup-input1">
          <span class="input-label">Name</span>
          <input type="text" placeholder="Existing Name">
        </label>
        <label class="item item-input" id="signup-input4">
          <span class="input-label">Email</span>
          <input type="text" placeholder="Existing Email">
        </label>
        <label class="item item-input" id="signup-input2">
          <span class="input-label">Phone Number</span>
          <input type="tel" placeholder="111-111-1111">
        </label>
        <label class="item item-input" id="signup-input3">
          <span class="input-label">Hours</span>
          <input type="text" height="400px" placeholder="M-F 9:00 am to 5:00 pm">
        </label>
        <label class="item item-input" id="signup-input3">
          <span class="input-label">Address</span>
          <input type="text" placeholder="200 West Street, New York, NY">
        </label>
        <label class="item item-input" id="signup-input3">
          <span class="input-label">Description</span>
          <input type="text" height="400px" placeholder="Big building">
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Active:
          </div>
          <select>
            <!-- Add in option to have existing role pre-selected -->
            <option selected="true">Active</option>
            <option>Inactive</option>
          </select>
        </label>
      </ion-list>
      <button class="button button-block">Save Changes</button>
    </form>
  </ion-content>
</ion-view>
